<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is my solution for Calculator app frontend mentor challenge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;700;900&family=League+Spartan:wght@700&family=Manrope:wght@500;800&family=Open+Sans:wght@300&family=Overpass:wght@300;400;600;700&family=Oxygen&family=Oxygen+Mono&family=Rubik:wght@400;500;700&family=Space+Grotesk:wght@500&family=Space+Mono:wght@700&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme1.css" id="theme-link">
    <title>Calculator app</title>
</head>

<body>
    <div class="container">
        <header>
            <section class="logo">calc</section>
            <section class="theme">
                <p>THEME</p>
                <div class="shape">
                    <div class="numbers">1 2 3</div>
                    <div class="colors"><span class="red"></span><span class="orange"></span><span class="aqua"></span>
                    </div>
                </div>
            </section>
        </header>
        <section class="screen"></section>
        <main>
            <div class="row">
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="del">DEL</div>
            </div>
            <div class="row">
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="operation">+</div>
            </div>
            <div class="row">
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="operation">-</div>
            </div>
            <div class="row">
                <div class="number">.</div>
                <div class="number">0</div>
                <div class="operation">/</div>
                <div class="operation">X</div>
            </div>
            <div class="row">
                <div class="reset">RESET</div>
                <div class="equal">=</div>
            </div>
        </main>
    </div>

    <script src="javascript/main.js"></script>
</body>

</html>
